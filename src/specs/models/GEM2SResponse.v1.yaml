title: GEM2S response
description: This is the format the gem2s clients communicate the result of a gem2s run.
type: object
properties:
  experimentId:
    type: string
  taskName:
    type: string
  data:
    anyOf:
      - type: object
      - type: array
  response:
    type: object
    properties:
      error:
        description: Whether there's been an error.
        oneOf:
          - type: string
          - type: boolean
    required:
      - error
required:
  - experimentId
  - taskName
