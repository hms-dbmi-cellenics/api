title: Experiment Info
type: object
properties:
  id:
    type: string
  name:
    type: string
  description:
    type: string
  samplesOrder:
    type: array
    items:
      type: string
  notifyByEmail:
    type: boolean
  pipelineVersion:
    type: number
  parentExperimentId:
    type: string
    nullable: true
  processingConfig:
    anyOf:
      - type: object
        additionalProperties: false
      - $ref: ./ProcessingConfig.v2.yaml
  createdAt:
    type: string
  updatedAt:
    type: string
  pipelines:  
    type: object
    properties:
      gem2s:
        # Couldn't import PipelineExecution.v2.yaml twice for some reason
        nullable: true
        type: object
        properties:
          stateMachineArn:
            type: string
          executionArn:
            type: string
        required:
          - stateMachineArn
          - executionArn
      seurat:
        # Couldn't import PipelineExecution.v2.yaml twice for some reason
        nullable: true
        type: object
        properties:
          stateMachineArn:
            type: string
          executionArn:
            type: string
        required:
          - stateMachineArn
          - executionArn
      qc:
        nullable: true
        type: object
        properties:
          stateMachineArn:
            type: string
          executionArn:
            type: string
        required:
          - stateMachineArn
          - executionArn

required:
  - id
  - name
  - description
  - samplesOrder
  - processingConfig
  - notifyByEmail
  - pipelineVersion
  - parentExperimentId
  - pipelines
  - createdAt
  - updatedAt

additionalProperties: false
