title: Get Trajectory Analysis
description: Work request body for getting the Trajectory Analysis.
type: object
properties:
  name:
    type: string
    description: Name of the work. Must be `TrajectoryAnalysis`.
    pattern: TrajectoryAnalysis
  method:
    type: string
    description: clustering method used to create the embedding
  cellIds:
    type: array
    items:
      type: number
    description: cellIds in the root node
required:
  - name
  - cellIds